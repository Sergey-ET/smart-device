<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Производство и монтаж печатных плат, поставка комплектующих, блоков и модулей">
  <title>Smart Device - умные технологии</title>
  <link rel="preload" href="./fonts/ptmono-regular.woff2" as="font">
  <link rel="preload" href="./fonts/roboto-condensed-regular.woff2" as="font">
  <link rel="preload" href="./fonts/roboto-condensed-bold.woff2" as="font">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="page-header">
      <div class="container page-header__container">
        <a class="page-header__logo">
          <img src="./img/svg/logo-desktop.svg" alt="Логотип компании Smart Device"
            class="page-header__logo-image page-header__logo-image--desktop" width="215" height="55">
          <img src="./img/svg/logo-mobile.svg" alt="Логотип компании Smart Device"
            class="page-header__logo-image page-header__logo-image--mobile" width="35" height="35">
        </a>
        <div class="page-header__contacts">
          <a href="mailto:info@sd.ru" class="page-header__contacts-type page-header__contacts-type--mail">
            <img src="./img/svg/email.svg" alt="Написать сообщение" class="page-header__contacts-icon" width="21"
              height="20">
            <span class="page-header__contacts-text">info@sd.ru</span>
          </a>
          <a href="tel:+74950005252" class="page-header__contacts-type page-header__contacts-type--phone">
            <img src="./img/svg/phone-call.svg" alt="Позвонить" class="page-header__contacts-icon" width="21"
              height="20">
            <span class="page-header__contacts-text">+7 (495) 000 52 52</span>
          </a>
        </div>
        <button class="btn page-header__button" type="button">Заказать звонок</button>
      </div>
    </header>
    <main></main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
